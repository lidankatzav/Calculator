<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body class="light">
    <div class="History" id="history_panel">
      <div id="history_title"><p>Operations log</p></div>
      <br />
      <div id="history_list"></div>
    </div>
    <div class="Calculator">
      <button
        type="button"
        id="info"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        <img src="../photos/info.svg" />
      </button>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Info</h5>
            </div>
            <div class="modal-body" id="info_text">
              <p>
                Developer: Lidan Katzav.
                <br />Calculator’s Version: v1.0.<br />
                Description: Simple/Scientific calculator built using HTML, SCSS
                & TS.
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                <h6>Close</h6>
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" id="title"><p>Calculator</p></button>
      <button type="button" id="settings">
        <a href="config.html">
          <img src="../photos/settings.svg" />
        </a>
      </button>
      <button type="button" id="light">
        <img src="../photos/light.svg" />
      </button>
      <button type="button" id="result"></button>
      <button type="button" id="erase" value="erase">
        <img src="../photos/back.svg" />
      </button>
      <button type="button" id="history">
        <img src="../photos/history.svg" />
      </button>
      <button type="button" id="reset">C</button>
      <button type="button" id="diff" class="operators">/</button>
      <button type="button" id="scientific">
        <img src="../photos/nthRoot.svg" />
      </button>
      <button type="button" id="seven" class="digits">7</button>
      <button type="button" id="eight" class="digits">8</button>
      <button type="button" id="nine" class="digits">9</button>
      <button type="button" id="mul" class="operators">*</button>
      <button type="button" id="api">
        <img src="../photos/cloud.png" />
      </button>
      <button type="button" id="four" class="digits">4</button>
      <button type="button" id="five" class="digits">5</button>
      <button type="button" id="six" class="digits">6</button>
      <button type="button" id="sub" class="operators">-</button>
      <button type="button" id="empty"></button>
      <button type="button" id="one" class="digits">1</button>
      <button type="button" id="two" class="digits">2</button>
      <button type="button" id="three" class="digits">3</button>
      <button type="button" id="add" class="operators">+</button>
      <button type="button" id="pm" value="pm">±</button>
      <button type="button" id="zero" class="digits">0</button>
      <button type="button" id="point">.</button>
      <button type="button" id="eval">=</button>
    </div>
    <div class="Scientific" id="scientific_panel">
      <div id="scientific_title"><p>Scientific</p></div>
      <div id="empty_scientific"></div>
      <button id="power_2" value="**2" class="scientific_operators">
        <img
          src="https://cdn4.iconfinder.com/data/icons/mathematics-doodle-3/48/118-1024.png"
        />
      </button>
      <button id="root_2" value="sqrt" class="scientific_operators">
        <img src="../photos/root_2.png" />
      </button>
      <button id="power" value="**" class="scientific_operators">
        <img src="../photos/power.png" />
      </button>
      <button id="root" value="root" class="scientific_operators">
        <img src="../photos/root.png" />
      </button>
      <button id="mod" value="%" class="scientific_operators">mod</button>
      <button id="pai" value="pai" class="scientific_operators">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Pi-symbol.svg"
        />
      </button>
      <button id="base_2" class="scientific_operators">Base2</button>
    </div>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../ts/dist/application.js"></script>
    <script src="../ts/dist/calculator.js"></script>
  </body>
</html>
