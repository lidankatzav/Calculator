<html>
  <head>
    <title>Config</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
  </head>
  <body>
    <h2><u>User Config:</u></h2>
    <form method="get">
      <label for="color">Choose a color:</label>

      <select name="color" id="color">
        <option value="white">white</option>
        <option value="black">black</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="green">green</option>
      </select>
      <br />
      <br />
      <label for="font">Choose a font-family:</label>
      <select name="font" id="font">
        <option value="Arial">Ariel</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
      <p>please select mode:</p>
      <label for="dark">dark</label>
      <input type="radio" id="dark" name="mode" value="dark" />
      <label for="light">light</label>
      <input type="radio" id="light" name="mode" value="light" />
    </form>
  </body>
</html>
