<html>
  <head>
    <title>Calculator Config</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
  </head>
  <body>
    <h2><u>User Config:</u></h2>
    <form method="post" class=".config_from">
      <label for="color">Choose a color:</label>
      <select name="color" id="color">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <br /><br />
      <label for="font">Choose a font-family:</label>
      <select name="font" id="font">
        <option value="Arial">Ariel</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
      </select>
      <p>Please select mode:</p>
      <label for="dark">Dark</label>
      <input type="radio" id="dark" name="mode" value="dark" />
      <label for="light">Light</label>
      <input type="radio" id="light" name="mode" value="light" />
      <br /><br />
      <button type="sumbit" id="sumbit">Sumbit</button>
    </form>
    <script src="../ts/dist/application.js"></script>
  </body>
</html>
